name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.artifact }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: windows
          - os: macos-latest
            platform: darwin/universal
            artifact: macos
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: linux

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Linux build deps
        if: runner.os == 'Linux'
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            zip \
            libgtk-3-dev \
            libasound2-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libx11-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            librsvg2-dev

          # WebKit2GTK package name differs across Ubuntu versions.
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

          # AppIndicator is optional on some distros/runners; try both names but don't fail the build here.
          sudo apt-get install -y libayatana-appindicator3-dev || sudo apt-get install -y libappindicator3-dev || echo "AppIndicator dev package not found; continuing"

      - name: Fix pkg-config WebKit name (ubuntu-latest)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          if pkg-config --exists webkit2gtk-4.0; then
            echo "webkit2gtk-4.0 is available"
            exit 0
          fi

          if pkg-config --exists webkit2gtk-4.1; then
            echo "webkit2gtk-4.0 not found, but webkit2gtk-4.1 exists; creating alias .pc file"
            PC_DIR="/usr/lib/x86_64-linux-gnu/pkgconfig"
            if [ -f "${PC_DIR}/webkit2gtk-4.1.pc" ] && [ ! -e "${PC_DIR}/webkit2gtk-4.0.pc" ]; then
              sudo ln -s "${PC_DIR}/webkit2gtk-4.1.pc" "${PC_DIR}/webkit2gtk-4.0.pc"
            fi
          fi

          pkg-config --exists webkit2gtk-4.0

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Add Go bin to PATH
        shell: bash
        run: echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Frontend tests
        working-directory: frontend
        run: npm test

      - name: Build
        shell: bash
        env:
          EMBEDDED_APP_KEY: ${{ secrets.EMBEDDED_APP_KEY }}
        run: |
          wails build -clean \
            -platform "${{ matrix.platform }}" \
            -ldflags "-X main.EmbeddedAppKey=${EMBEDDED_APP_KEY}"

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE="nfc-console-${VERSION}-${{ matrix.artifact }}.zip"
          cd build/bin
          zip -r "../../${ARCHIVE}" .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "$env:GITHUB_REF_NAME"
          $archive = "nfc-console-$version-${{ matrix.artifact }}.zip"
          if (Test-Path $archive) { Remove-Item $archive -Force }
          Compress-Archive -Path "build/bin/*" -DestinationPath $archive

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifact }}
          path: nfc-console-${{ github.ref_name }}-${{ matrix.artifact }}.zip
          if-no-files-found: error

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/nfc-console-*.zip
